<form #searchForm="ngForm" (ngSubmit)="searchJobs(searchForm.value)">
    <div class="form-group row">
        <label for="term" class="col-sm-2 col-form-label">Compétences</label>
        <div class="col-sm-10">
          <input type="text" name="term" class="form-control" placeholder="Compétences" ngModel required>
        </div>
    </div>
    <div class="form-group row">
        <label for="place" class="col-sm-2 col-form-label">Localisation</label>
        <div class="col-sm-10">
          <input type="text" name="place" class="form-control" placeholder="Localisation" ngModel>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-success" [disabled]="searchForm.invalid">Soumettre</button>
        </div>
      </div>
</form>
<div class="container">
  <app-search-result></app-search-result>
</div>
